before:
  hooks:
    - go mod download
builds:
- id: botkube
  binary: botkube
  main: cmd/botkube/main.go
  ldflags: &ldflags
  - -s -w
    -X github.com/infracloudio/botkube/pkg/version.Version={{.Tag}}
    -X github.com/infracloudio/botkube/pkg/version.GitCommitID={{.Commit}}
    -X github.com/infracloudio/botkube/pkg/version.BuildDate={{.Date}}
  env:
  - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
    - arm
    - arm64
  goarm:
    - 7
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  skip: true
dockers:
- image_templates:
  - 'ghcr.io/prasadg193/botkube:{{ .Tag }}-amd64'
  #use_buildx: true
  use: buildx
  dockerfile: 'build/Dockerfile'
  build_flag_templates:
  - "--platform=linux/amd64"
  - "--build-arg=botkube_version={{ .Tag }}"
- image_templates:
  - 'ghcr.io/prasadg193/botkube:{{ .Tag }}-arm64'
  #use_buildx: true
  use: buildx
  goarch: arm64
  dockerfile: 'build/Dockerfile'
  build_flag_templates:
  - "--platform=linux/arm64"
  - "--build-arg=botkube_version={{ .Tag }}"
- image_templates:
  - 'ghcr.io/prasadg193/botkube:{{ .Tag }}-armv7'
  #use_buildx: true
  use: buildx
  goarch: arm
  goarm: 7
  dockerfile: 'build/Dockerfile'
  build_flag_templates:
  - "--platform=linux/arm"
  - "--build-arg=botkube_version={{ .Tag }}"

docker_manifests:
- name_template: ghcr.io/prasadg193/botkube:{{ .Tag }}
  image_templates:
  - ghcr.io/prasadg193/botkube:{{ .Tag }}-amd64
  - ghcr.io/prasadg193/botkube:{{ .Tag }}-arm64
  - ghcr.io/prasadg193/botkube:{{ .Tag }}-armv7

release:
  github:
    owner: prasadg193
    name: botkube
  draft: true
  prerelease: auto
  disable: false

